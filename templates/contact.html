{% extends "base.html" %}
{% load static tailwind_tags %}
{% block title %}Contact Us{% endblock %}
{% block header %}Contact Us{% endblock %}
{% block content %}
<div class="bg-gray-800 p-6 rounded shadow-md hover:shadow-lg transition-shadow duration-300">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form>
        <div class="mb-4">
            <label class="block text-gray-300">Name</label>
            <input type="text" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" placeholder="Your Name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Email</label>
            <input type="email" class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" placeholder="Your Email">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300">Message</label>
            <textarea class="w-full p-2 border border-gray-600 rounded mt-1 bg-gray-700 text-white" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors duration-300">Send Message</button>
    </form>
</div>
{% endblock %}
